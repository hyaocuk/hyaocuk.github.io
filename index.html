---
layout: default
title: hyaocuk dot net
---

<div id="home">
	<ul class="posts">
		{% for post in site.posts %}
	<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	<div class="excerpt">{{ post.excerpt }}</div>
	<hr />
		{% endfor %}
	</ul>

	<section class="coderwall" data-coderwall-username="(hyaocuk)" data-coderwall-orientation="(vertical or horizontal)"></section>
</div>
