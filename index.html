---
layout: default
title: Terence-Ng
---

<div id="home">
	<ul class="posts">
		{% for post in site.posts %}
	<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	<div class="excerpt">{{ post.content | split:'<!-- more -->' | first }}</div>
	<hr />
		{% endfor %}
	</ul>
</div>
